<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Come Come Lanches</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>          
    <header>
        <h1>Painel Administrativo</h1>     
    </header>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <div class="container">     
        
        <nav id="sidebar">
            <h2>Menu</h2>       
            <ul>                
                <li><a href="index.html">Clientes</a></li>
                <li><a href="index.html">Produtos</a></li>
                <li><a href="index.html">Pedidos</a></li>                
                <li class="has-submenu">
                    <a href="index.html" onclick="toggleSubmenu(event)">Configurações</a>
                        <ul class="submenu">
                            <li><a href="sectionUsuarios.html">Usuários</a></li>
                            <li><a href="sectionLanchonete.html">Lanchonete</a></li>
                        </ul>
                </li>                
                <li><a href="#"onclick="logout()">Sair</a></li>                                                   
            </ul>    
        </nav>

        <main>                 

          
            
            <section id="usuarios">
                <h3>Controle de Usuários</h3>
                <p>Gerencie os usuários do sistema.</p>
           </section>

        </main>                               

    </div>    

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.getElementById('sidebar');

        function toggleMenu() {
            sidebar.classList.toggle('active');
        }

        function toggleSubmenu(event) {
            event.preventDefault();
            const li = event.target.closest(".has-submenu");
            li.classList.toggle("open");
         }
         
        document.addEventListener('click', function(event) {
            const isClickInsideMenu = sidebar.contains(event.target);
            const isClickOnToggle = menuToggle.contains(event.target);

            if (!isClickInsideMenu && !isClickOnToggle) {
                sidebar.classList.remove('active');
            }
        });

        // Verifica se o usuário está logado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            // Se não estiver, volta pro login
            window.location.href = "../login/index.html"
        }

        // Sair bo painel administrativo
        function logout() {
            sessionStorage.removeItem('loggedIn'); // Remove o login
            window.location.href = "../login/index.html"; // Volta para o login
        }
    </script>
    
</body>
</html>
